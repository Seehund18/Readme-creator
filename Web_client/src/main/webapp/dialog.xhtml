<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
            <h:panelGroup id="popupPanelGroup" styleClass="popup-panel-overlay" >
                <div class="popup-panel">
                    <h1>Enter jira Id and jira description</h1>
                    <h:form id="popupForm">
                        <h:panelGrid columns="3" border="0" cellpadding = "10" cellspacing = "1">
                            <h:outputLabel value="Jira Id:"/>
                            <h:inputText id="jiraIdField" size="20" required="true"
                                         value="#{popupDialogController.jiraId}" />
                            <h:message id="jiraIdFieldMsg" for="jiraIdField" style = "color:red" />

                            <h:outputLabel value="Jira description:"/>
                            <h:inputText id="jiraDescripField" size="20" required="true"
                                         value="#{popupDialogController.jiraDescrip}" />
                            <h:message id="jiraDescripFieldMsg" for="jiraDescripField" style = "color:red" />
                        </h:panelGrid>

                        <ui:insert name = "button" >
                            <ui:include src = "#{popupDialogController.file}" />
                        </ui:insert>
                        <h:commandButton value="Cancel"
                                         onclick="document.getElementById('popupPanelGroup').style.display = 'none';">
                            <f:ajax />
                        </h:commandButton>
                    </h:form>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
