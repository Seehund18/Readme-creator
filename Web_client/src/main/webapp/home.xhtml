<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <head>
        <title>Readme generator</title>
    </head>

    <body>
        <h1>Readme generator</h1>
        <h3>Please, enter a web service URL in an appropriate format.
            And then click "Generate file" to start downloading<br/>
        </h3>
        <i>Examples:</i><br/>
        http://localhost:8080<br/>
        http://myService.com<br/>
        <hr/>

        <h:form>

            <h:panelGrid id="panel1" columns="3" border="0" cellpadding = "10"
                         cellspacing = "1">
                <h:outputLabel value="Enter URL:"/>
                <h:inputText id="webServiceURL" value="#{userData.url}" size="20" required="true">
                    <f:validator validatorId="webServiceUrlValidator" />
                </h:inputText>
                <h:message for = "webServiceURL" style = "color:red" />
            </h:panelGrid>
            <hr/>

            <h4>Hello world generator</h4>
            <h:panelGrid id="panel2" columns="2" border="0" cellpadding = "10"
                         cellspacing = "1">
                <h:outputLabel value="Press to generate Hello_world.rtf file:"/>
                <h:commandButton action = "#{mainController.getHelloFile}"
                                 value = "Generate HelloWorld file" />
            </h:panelGrid>
            <hr/>

            <h4>User data generator</h4>
            <h:panelGrid id="panel3" columns="3" border="0" cellpadding = "10"
                         cellspacing = "10">

                <h:outputLabel value="Enter some text:"/>
                <h:inputTextarea id="userText" row="20" col="20" value="#{userData.text}" reqired="true">
                    <f:validator validatorId="inputTextValidator" />
                </h:inputTextarea>
                <h:message for = "userText" style = "color:red" />
                <h:commandButton action = "#{mainController.getUserDataFile}"
                                 value = "Submit" />
            </h:panelGrid>

        </h:form>

    </body>
</html>
