<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
            <h:panelGroup id="errorPopupPanel" styleClass="popupPanelOverlay"
                          rendered="errorPopupController.render">
                <div class="popupPanel">
                    <h:outputText styleClass="outputText" value="#{error.message}"/>
                    <h:commandButton value="Return back" styleClass="button" type="button"
                                     onclick="document.getElementById('errorPopupPanel').style.display = 'none';">
                        <f:ajax />
                    </h:commandButton>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
