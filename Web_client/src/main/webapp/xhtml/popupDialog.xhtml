<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition>
            <h:panelGroup id="popupPanelGroup" styleClass="popupPanelOverlay displayToNone" >
                <div class="popupPanel">
                    <h:form id="popupForm">
                        <h:outputText styleClass="outputText" value="Enter jira Id and jira description"/>

                        <h:panelGrid columns="3" border="0" cellpadding = "10" cellspacing = "1">
                            <h:outputLabel for="jiraIdField" value="Jira Id:" styleClass="inputFieldLabel"/>
                            <h:inputText id="jiraIdField" size="20" required="true" styleClass="inputField"
                                         value="#{popupDialogController.jiraId}"/>
                            <h:message id="jiraIdFieldMsg" for="jiraIdField" styleClass="errorMsg" />

                            <h:outputLabel value="Jira description:" styleClass="inputFieldLabel"/>
                            <h:inputText id="jiraDescripField" size="20" required="true" styleClass="inputField"
                                         value="#{popupDialogController.jiraDescrip}" />
                            <h:message id="jiraDescripFieldMsg" for="jiraDescripField" styleClass="errorMsg" />
                        </h:panelGrid>

                        <ui:insert name = "button" >
                            <ui:include src = "#{popupDialogController.filePath}" />
                        </ui:insert>
                        <h:commandButton value="Cancel" styleClass="button"
                                         onclick="document.getElementById('popupPanelGroup').style.display = 'none';">
                            <f:ajax />
                        </h:commandButton>
                    </h:form>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
